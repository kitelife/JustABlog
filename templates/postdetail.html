{% extends "layout.html" %}
{% block mainContent %}
	<div class="container">
			<div class="posttitle">
				<h3>{{ postinfo.posttitle }}</h3>
			</div>
			<div class="postcontent well">
				{{ postinfo.postcontent|safe }}
			</div>
			<div class="editthispost">
				<button class="btn" ><a href="/editpost?articleid={{ postinfo.postid }}">编辑</a></button>&nbsp;&nbsp;
				<button class="btn" ><a href="/deletepost?articleid={{ postinfo.postid }}">删除</a></button>
			</div>
	</div>
{% endblock %}
